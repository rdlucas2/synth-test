<body>

<div style="clear:both;"></div>

<select id="waveType">
    <option value="0">Sine</option>
    <option value="1">Square</option>
    <option value="2">Sawtooth</option>
    <option value="3">Triangle</option>
</select>

<script type="text/javascript">

    Array.prototype.remove = function() {
        var what, a = arguments, L = a.length, ax;
        while (L && this.length) {
            what = a[--L];
            while ((ax = this.indexOf(what)) !== -1) {
                this.splice(ax, 1);
            }
        }
        return this;
    };

    context = new webkitAudioContext();
    var wave = 0;

    var playSound = function(frequency, type) {
        gainNode = context.createGainNode();
        gainNode.gain.value = 1.0;
        gainNode.connect(context.destination);
        oscillator = context.createOscillator();
        oscillator.type = type; //0 = Sine Wave, 1 = Square Wave, 2 = Sawtooth wave, 3 = Triangle Wave
        oscillator.frequency.value = frequency;  //Frequency in hertz
        oscillator.connect(gainNode);
        return oscillator
    }

    var osc = null;

    $("#waveType").change(function() {
        wave = parseInt(waveType.value);
    });

    var keyArray = [];
    Array.prototype.isPressed = function(key){
        var result = false;
        if(keyArray.indexOf(key) > -1) {
            result = true;
        }
        return result;
    }

    $(document).on("keypress", function(e) {
        var isAlreadyPressed = keyArray.isPressed(e.keyCode);
        if(isAlreadyPressed) return;
        isAlreadyPressed = true;
        var upKey = null;
        e.preventDefault();
        e.stopPropagation();
        var octaveShift = 1;
        var turnOff = null;
        var key = e.keyCode;
        var frequency = 0;
        var doPlay = true;
        switch (key) {
            case 122:
                frequency = 131;
                turnOff = $("#section"+octaveShift).find(".c");
                turnOff.css("background", "#F00");
                keyArray.push(122);
                break;
            case 115:
                frequency = 139;
                turnOff = $("#section"+octaveShift).find(".cd");
                turnOff.css("background", "#F00");
                keyArray.push(115);
                break;
            case 120:
                frequency = 147;
                turnOff = $("#section"+octaveShift).find(".d");
                turnOff.css("background", "#F00");
                keyArray.push(120);
                break;
            case 100:
                frequency = 156;
                turnOff = $("#section"+octaveShift).find(".de");
                turnOff.css("background", "#F00");
                keyArray.push(100);
                break;
            case 99:
                frequency = 165;
                turnOff = $("#section"+octaveShift).find(".e");
                turnOff.css("background", "#F00");
                keyArray.push(99);
                break;
            case 118:
                frequency = 175;
                turnOff = $("#section"+octaveShift).find(".f");
                turnOff.css("background", "#F00");
                keyArray.push(118);
                break;
            case 103:
                frequency = 185;
                turnOff = $("#section"+octaveShift).find(".fg");
                turnOff.css("background", "#F00");
                keyArray.push(103);
                break;
            case 98:
                frequency = 196;
                turnOff = $("#section"+octaveShift).find(".g");
                turnOff.css("background", "#F00");
                keyArray.push(98);
                break;
            case 104:
                frequency = 208;
                turnOff = $("#section"+octaveShift).find(".ga");
                turnOff.css("background", "#F00");
                keyArray.push(104);
                break;
            case 110:
                frequency = 220;
                turnOff = $("#section"+octaveShift).find(".a");
                turnOff.css("background", "#F00");
                keyArray.push(110);

            case 106:

                keyArray.push(106);
                break;
            case 109:
                frequency = 247;
                turnOff = $("#section"+octaveShift).find(".b");
                turnOff.css("background", "#F00");
                keyArray.push(109);
                break;
            case 44:
                frequency = 131;
                octaveShift++;
                turnOff = $("#section"+(octaveShift)).find(".c");
                turnOff.css("background", "#F00");
                keyArray.push(44);
                break;
            case 113:
                frequency = 131;
                octaveShift++;
                turnOff = $("#section"+(octaveShift)).find(".c");
                turnOff.css("background", "#F00");
                keyArray.push(113);
                break;
            case 50:

                keyArray.push(50);
                break;
            case 119:
                frequency = 147;
                octaveShift++;
                turnOff = $("#section"+(octaveShift)).find(".d");
                keyArray.push(119);
                turnOff.css("background", "#F00");
                break;
            case 51:
                frequency = 156;

                break;
            case 101:

                break;
            case 114:

                turnOff.css("background", "#F00");
                keyArray.push(114);
                break;
            case 53:

                turnOff.css("background", "#F00");

                break;

                frequency = 196;

                keyArray.push(116);
                break;
            case 54:
                frequency = 208;
                octaveShift++;

                turnOff.css("background", "#F00");
                keyArray.push(54);

            case 121:
                frequency = 220;
                octaveShift++;
                turnOff = $("#section"+(octaveShift)).find(".a");
                turnOff.css("background", "#F00");

            case 117:
                frequency = 247;

                turnOff.css("background", "#F00");
                keyArray.push(117);
                break;
            default:
                doPlay = false;
                break;
        }
        if(doPlay) {
            var osc = playSound(frequency*octaveShift, wave);
            keyArray.push(upKey);
            osc.start(0);
            $(document).on("keyup", function(e) {
                isAlreadyPressed = false;
                keyArray.remove(key);
                if(turnOff.hasClass("white")) {
                    turnOff.css("background", "#FFF");
                } else if(turnOff.hasClass("black")) {
                    turnOff.css("background", "#000");
                }
                osc.stop(0);
            });
        }
    });


    $('.section').on("mousedown", ".key", function() {
        var octave = parseInt($(this).parent().attr("id").replace("section", ""));
        var pitch = $(this).text();
        var frequency = 0;
        var turnOff = null;
        switch (pitch) {

</script>
